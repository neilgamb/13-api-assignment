<!doctype html>

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="x-mustache-template" id="total-template">
            <p class="totalBill">TOTAL: ${{ totalBill }}</p>
    </script>
    <script type="x-mustache-template" id="bill-template">
            <p class="billTable">{{ description }}</p>
            <p class="billItem">${{ price }}</p>
    </script>
    <script type="x-mustache-template" id="dropdown-template">
            <option value="dropdownTable">{{ tableName }}</option>
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="cart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="cartPage">
    <header>
        <h1>CART</h1>
    </header>

    <main>
        <section class="pickOrder">
            <select class="tableID">
                <option selected disabled>Select Table</option>
            </select>
        </section>
        <section class="menu"></section>
        <section class="payment">
            <p class="paymentInfo">NAME</p><input></input>
            <p class="paymentInfo">CREDIT CARD TYPE</p><select class="cardType">
                                                        <option value="">Select One</option>
                                                        <option value="Visa">Visa</option>
                                                        <option value="Mastercard">Mastercard</option>
                                                        <option value="American Express">American Express</option>
                                                        <option value="Discover">Discover</option>
                                                       </select>
            <p class="paymentInfo">CREDIT CARD #</p><input></input>
            <p class="paymentInfo">EMAIL</p><input></input>
        </section>
    </main>
</body>
</html>
