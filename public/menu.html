<!doctype html>

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="x-mustache-template" id="menu-template">
            <h2 class="itemName">{{ name }}</h2>
            <p class="descr">{{ description }}</p>
            <p class="price">${{ price }}</p>
            <button class="order">Order</button>
    </script>
    <script type="x-mustache-template" id="bill-template">
            <p class="billTable">{{ description }}</p>
            <p class="billItem">${{ price }}</p>
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="menuPage">
    <header>
        <h1>MENU</h1>
    </header>

    <main>
        <h2>Available Items</h2>
        <section class="menu" data-equalizer data-equalizer-mq="large-up"></section>
        <h2>Bill</h2>
        <section class="bills"></section>
    </main>
</body>
</html>
