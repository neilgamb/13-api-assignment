<!doctype html>

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script type="x-mustache-template" id="menu-template">
                <h2 class="itemName">{{ name }}</h2>
                <p class="avail">{{ available }}</p>
                <button class="changeAvail">Change Availability</button>
        </script>
        <script type="x-mustache-template" id="orders-template">
                <h2 class="tableName">{{ tableName }}</h2>
                <p>{{ in_progress }}</p>
                <ul>
                    {{ #items }}
                    <li>{{ name }}</li>
                    {{ /items }}
                </ul>
                <button class="complete">Complete</button>
        </script>
    <link rel="stylesheet" href="style.css">
    <script src="kitchen.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="kitchenPage">
    <header>
        <h1>KITCHEN</h1>
    </header>
    <main>
        <h2>All Items</h2>
        <section class="menu"></section>
        <h2>OPEN ORDERS</h2>
        <section class="orders"></section>
    </main>
</body>
</html>
